<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wahid Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    header {
      background: #131921;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      color: #ff9900;
    }
    .search {
      width: 50%;
    }
    .search input {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: none;
    }
    .profile {
      background: white;
      margin: 20px;
      padding: 20px;
      border-radius: 8px;
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .profile img {
      width: 150px;
      border-radius: 50%;
      border: 3px solid #ff9900;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    .card button {
      background: #ff9900;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>WahidStore</h1>
  <div class="search">
    <input type="text" placeholder="Search products...">
  </div>
</header>

<div class="profile">
  <img src="me.jpg" alt="My Photo">
  <div>
    <h2>Wahidullah Yari</h2>
    <p>Welcome to my personal store website inspired by Amazon.</p>
  </div>
</div>

<div class="products">
  <div class="card">
    <h3>Product 1</h3>
    <p>$20</p>
    <button>Add to Cart</button>
  </div>
  <div class="card">
    <h3>Product 2</h3>
    <p>$35</p>
    <button>Add to Cart</button>
  </div>
  <div class="card">
    <h3>Product 3</h3>
    <p>$15</p>
    <button>Add to Cart</button>
  </div>
</div>

</body>
</html>
